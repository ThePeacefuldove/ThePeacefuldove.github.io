<!DOCTYPE.html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Nav</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <il><a class="active" href="#">Home</a></il>
        <il><a href="#">Page 2</a></il>
        <il><a href="#">Page 3</a></il>
      </ul>
    </nav>
    <button class="btn">click me</button>
  </body>
</html>
