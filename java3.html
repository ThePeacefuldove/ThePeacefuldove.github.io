<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document Title</title>
        <script>
        let month = Number(prompt("Enter month "));
        let day = Number(prompt("Enter day"));
        if (month < 2 || day < 18) {
                if (month == 1) {
                console.log ("Before");
            }
        } else if (month == 2 && day == 18) {
            console.log ("Special");           
        } else {
            console.log ("After");
        } 
        </script>

    </body>
